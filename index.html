<!DOCTYPE html>
<html>
<head>
  <title>KudluTheertha Trek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      background-color: #000;
      scroll-behavior: smooth;
    }

    section {
      padding: 80px 20px;
      text-align: center;
    }

    .hero {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-attachment: fixed;
    }

    .overlay {
      background: rgba(0,0,0,0.65);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 60px;
      margin: 0;
    }

    h2 {
      font-weight: 300;
      margin-top: 10px;
    }

    .tagline {
      margin-top: 20px;
      font-size: 20px;
      opacity: 0.9;
    }

    .btn {
      margin-top: 30px;
      padding: 15px 35px;
      font-size: 18px;
      background: #1f7a3f;
      color: white;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #145c2c;
      transform: scale(1.05);
    }

    .section-dark {
      background: #111;
    }

    .features {
      font-size: 20px;
      line-height: 2;
    }

    .gallery img {
      width: 90%;
      max-width: 800px;
      border-radius: 15px;
      margin: 30px 0;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease;
    }

    .show {
      opacity: 1 !important;
      transform: translateY(0px) !important;
    }

    footer {
      padding: 40px;
      background: #000;
      font-size: 14px;
      opacity: 0.7;
    }

  </style>
</head>

<body>

<section class="hero">
  <div class="overlay"></div>
  <div class="hero-content">
    <h1>KudluTheertha Trek</h1>
    <div class="tagline">
      Exclusive for MAHE students only.<br>
      Limited seats. Memories guaranteed.
    </div>

    <button class="btn" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSfkF0SAszBsA6zhpOj9DYv24PqOkfob1LG1wNPolTYWpSHWlg/viewform?usp=header'">
      Register Now
    </button>
  </div>
</section>

<section class="section-dark">
  <h2>What To Expect</h2>
  <div class="features">
     30 Minutes Scenic Uphill Trek<br>
     Breakfast On Us<br>
     Refreshments Included<br>
     Halt For Lunch<br>
     Vibes & Music On Speaker<br>
     Waterfall Dip & Chill
  </div>
</section>

<section class="gallery">
  <h2>The Experience</h2>

  <img src="image 1.png">
  <img src="image 2.png">
  <img src="image 3.png">
  <img src="image 4.png">
  <img src="image 5.png">

</section>

<footer>
  Â© 2026 Kudlu Theertha Trek | MAHE Exclusive
</footer>

<script>
  const images = document.querySelectorAll('.gallery img');

  function showOnScroll() {
    const triggerBottom = window.innerHeight * 0.85;

    images.forEach(img => {
      const boxTop = img.getBoundingClientRect().top;

      if(boxTop < triggerBottom) {
        img.classList.add('show');
      }
    });
  }

  window.addEventListener('scroll', showOnScroll);
  showOnScroll();
</script>

</body>
</html>
